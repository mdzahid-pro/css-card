<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Card Making System</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="container">
        <main class="main">
            <section class="one">
                <div class="division-one">
                    <img src="./images/shoe.png" alt="This is a shoe image">
                </div>

                <div class="division-two">
                    <p>Choose Size:</p>
                    <div class="wrap-size">
                        <a href="#" class="size-item">1</a>
                        <a href="#" class="size-item">2</a>
                        <a href="#" class="size-item">3</a>
                        <a href="#" class="size-item active">4</a>
                        <a href="#" class="size-item">5</a>
                        <a href="#" class="size-item">6</a>
                    </div>
                </div>
            </section>

            <section class="two">
                <div class="title-box">
                    <p>
                        Womens running soe's
                    </p>

                    <h2>
                        Nike Epic React
                    </h2>

                    <h3>$150</h3>
                </div>

                <div class="description">
                    <p>
                        Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, 
                    </p>
                </div>

                <div class="button-box">
                    <button>Add to cart</button>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
